<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪刀石頭布！</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>來玩剪刀石頭布吧！</h1>
    </header>

    <div class="scoreboard">
        <div id="userlabel" class="badge">user</div>
        <div id="comlabel" class="badge">com</div>
        <span id="userscore">0</span>:<span id="comscore">0</span>
    </div>

    <div class="result">
        <p>布包石頭！你贏了！</p>
    </div>

    <div class="choices">
        <div class="choice">
            <img src="images/hand-peace.png" id="s">
        </div>
        <div class="choice">
            <img src="images/hand-rock.png" id="r">
        </div>
        <div class="choice">
            <img src="images/hand.png" id="p">
        </div>
    </div>
    <p id="actionmessage">決定吧！</p>
</body>

</html>
