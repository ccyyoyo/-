<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪刀石頭布！</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>來玩剪刀石頭布吧！</h1>
    </header>

    <div class="scoreboard">
        <!-- id 只能用一次 class可以多次-->
        <!--div是block span不是-->
        <div id="userlabel" class="badge">user</div>
        <div id="comlabel" class="badge">com</div>
        <span id="userscore">0</span>:<span id="comscore">0</span>
    </div>

    <div class="result">
        <p>來玩剪刀石頭布吧!</p>
    </div>

    <div class="choices">
        <div class="choice" id="s">
            <img src="images/hand-peace.png">
        </div>
        <div class="choice" id="r">
            <img src="images/hand-rock.png">
        </div>
        <div class="choice" id="p">
            <img src="images/hand.png">
        </div>
    </div>
    <p id="actionmessage">決定吧！</p>
    <script src="app.js">

    </script>
    <!--與js連接-->
</body>

</html>
